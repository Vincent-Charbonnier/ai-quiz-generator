apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: quiz-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: quiz-virtualservice
spec:
  hosts:
    - "*"
  gateways:
    - quiz-gateway
  http:
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: backend
            port:
              number: 3001
    - route:
        - destination:
            host: quiz-frontend
            port:
              number: 80
